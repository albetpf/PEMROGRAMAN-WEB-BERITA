{% extends 'Dashboard/base.html' %}
{% load static %}

{% block content %}
<div class="content text-center">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card card-user">
                <div class="image">
                    <img src="{% static 'dashboard/assets/img/bg/damir-bosnjak.jpg' %}" class="img-fluid" alt="Background Image">
                </div>
                <div class="card-body">
                    <div class="author">
                        <a href="#">
                            <img class="avatar border-gray rounded-circle" src="{% static 'dashboard/assets/img/mike.jpg' %}" alt="User Avatar">
                            <h5 class="title mt-3">{{ user.username }}</h5>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">User Profile</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-md-6 pr-1">
                                <div class="form-group">
                                    <label>Website</label>
                                    <input type="text" class="form-control" disabled="" placeholder="Company" value="Beritaku.com">
                                </div>
                            </div>
                            <div class="col-md-6 pl-1">
                                <div class="form-group">
                                    <label>Username</label>
                                    <input type="text" class="form-control" disabled="" placeholder="Username" value="{{ user.username }}">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 pr-1">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" disabled="" placeholder="{{ user.email }}">
                                </div>
                            </div>
                            <div class="col-md-6 pl-1">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input type="text" class="form-control" disabled="" placeholder="First Name" value="{{ user.first_name }}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 pr-1">
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text" class="form-control" disabled="" placeholder="Last Name" value="{{ user.last_name }}">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
